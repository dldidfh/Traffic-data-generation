    <head>
        <meta charset="utf-8">
        <title>회원가입</title>

        <meta content="Bootstrap News Template - Free HTML Templates" name="description">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet"> 

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="../static/lib/slick/slick.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="../static/css/style.css?ver=3" rel="stylesheet">  
        <link href="../static/css/style2.css" rel="stylesheet">  
        <link href="../static/css/regist.css?ver=12" rel="stylesheet">

        <script src="../static/js/footer.js"></script> -->
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../static/js/validation.js"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/venobox/venobox.css" rel="stylesheet">
        <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="../static/assets/css/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- header -->
        {% include "header_BizLand.html" %}  
        
        <div class="container" id="container" style="margin-top: 15%; margin-bottom: 8%;">
            <div class='row'>
                <div class="col-md-3 col-md-offset-3 col-sm-2 col-sm-offset-2"></div>
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="panel_col_area">
                    <div class="panel panel-success" id="panel_area">
                        <div class="panel-heading">
                            <div class="panel-title" id="regist_title"><h2>Create Account</h2></div>
                        </div>
                        <div class="panel-body">
                            <form id="login-form" name="join" onsubmit="return validate();" method="POST" action="{% url 'user_regist' %}">
                                {% csrf_token %}
                                    <div id="user-id-area">
                                    {% comment %} <div id="user-id-area"> {% endcomment %}
                                        <input type="text" class="form-control" name="user_id" id="user_id" placeholder="아이디" autofocus>
                                    </div>
                                    <div id="user-check-btn-area">
                                        <input type="button" id="user_id_vaildation" class="btn btn-primary" onclick="user_id_check()" value="중복확인" />
                                        <!-- <button>중복확인</button> -->
                                    </div>
                                {% comment %} </div> {% endcomment %}
                                <div>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
                                </div>
                                <div>
                                    <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호 확인">
                                </div>
                                <div>
                                    <input type="text" class="form-control" name="user_name" id="user_name" placeholder="이름">
                                </div>
                                <div class="submit_btn_area">
                                    <input type="submit" id="submit_button" class="form-control btn btn-primary" value="가입" />
                                    <!-- <button type="submit" class="form-control btn btn-primary">가입</button> -->
                                </div>
                                <div class="back_btn_area" >
                                    <input type="button" id="back_button" class="form-control btn btn-primary" onclick="back();" value="뒤로가기" />
                                    <!-- <button  class="form-control btn btn-primary" onclick="back();">뒤로가기</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>    
        </div>

        <!-- Footer -->
        {% include "footer_BizLand.html"%}
       
        

        <!-- Back to Top -->
        <!-- <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a> -->

        <!-- JavaScript Libraries -->
        <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="../static/lib/easing/easing.min.js"></script>
        <script src="../static/lib/slick/slick.min.js"></script>

        <!-- Template Javascript -->
        <script src="../static/js/main.js"></script>
    </body>
</html>
