        <div class="container" style="margin-top: 15%; margin-bottom: 8%;">
          <!-- <video src="m3u8_data/original.m3u8"></video> -->
          <video id="video" loop playsinline autoplay muted width="100%"></video>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        
        <script>
        var video = document.getElementById('video');
        var videoSrc = '../media/ffmpeg/m3u8_data/original.m3u8';
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.muted = 'muted';
            video.autoplay = 'autoplay';
            video.playsinline = 'true';
            video.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
          video.addEventListener('loadedmetadata', function () {
            video.muted = 'muted';
            video.autoplay = 'autoplay';
            video.playsinline = 'true';
            video.play();
          });
        }
        </script>
